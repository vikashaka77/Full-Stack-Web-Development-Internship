<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-heading">Basic Calculator</h1>
        <div class="calculator">
            <div class="display">
                <input type="text" id="inputBox" placeholder="0" readonly>
            </div>
            <div class="row">
                <button class="opr">AC</button>
                <button class="opr">DEL</button>
                <button class="opr">%</button>
                <button class="opr">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opr">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opr">+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opr">-</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="eqBtn">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
