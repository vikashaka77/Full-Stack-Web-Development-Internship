<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <!-- Mode selector -->
  <div class="mode-select">

    <div class="difficulty-select" style="margin-top: 1rem; display: none;">
  <label><input type="radio" name="difficulty" value="easy" checked /> Easy</label>
  <label><input type="radio" name="difficulty" value="medium" /> Medium</label>
  <label><input type="radio" name="difficulty" value="hard" /> Hard</label>
</div>


    <label><input type="radio" name="mode" value="human" checked> Player vs Player</label>
    <label><input type="radio" name="mode" value="ai"> Player vs AI</label>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <div>Player O: <span id="score-o">0</span></div>
    <div>Draws: <span id="score-draw">0</span></div>
    <div>Player X: <span id="score-x">0</span></div>
  </div>

  <div class="container">
    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>

  <div class="buttons">
    <button id="reset-btn">Reset Game</button>
    <button id="new-btn">New Game</button>
  </div>

  <div class="msg-container hide">
    <p class="msg"></p>
    <button id="msg-new-btn">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
